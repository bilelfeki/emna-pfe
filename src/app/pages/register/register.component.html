<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div
    *ngIf="isSuccessEnabled"
    class="col-lg-3 alert alert-success"
    role="alert"
  >
    Accout created Successfully!
  </div>
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>sign up with credentials</small>
          </div>
          <form role="form">
            <!-- CIN Field -->
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-badge"></i>
                    <!-- badge for ID/CIN -->
                  </span>
                </div>
                <input
                  [(ngModel)]="cin"
                  class="form-control"
                  placeholder="CIN"
                  type="text"
                />
              </div>
            </div>

            <!-- Address Field -->
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-pin-3"></i>
                    <!-- pin icon for address -->
                  </span>
                </div>
                <input
                  [(ngModel)]="addresse"
                  class="form-control"
                  placeholder="Adresse"
                  type="text"
                />
              </div>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-mobile-button"></i>
                    <!-- mobile icon for phone -->
                  </span>
                </div>
                <input
                  [(ngModel)]="phoneNumber"
                  class="form-control"
                  placeholder="Numéro de téléphone"
                  type="tel"
                />
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-calendar-grid-58"></i>
                  </span>
                </div>
                <input
                  [(ngModel)]="dateEmbauche"
                  class="form-control"
                  placeholder="Date d'embauche"
                  type="date"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-hat-3"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  [(ngModel)]="name"
                  placeholder="Name"
                  type="text"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  [(ngModel)]="email"
                  placeholder="Email"
                  type="email"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  [(ngModel)]="password"
                  placeholder="Password"
                  type="password"
                />
              </div>
            </div>
            <div class="text-muted font-italic">
              <small
                >password strength:
                <span class="text-success font-weight-700">strong</span></small
              >
            </div>
            <div class="row my-4">
              <div class="col-12">
                <div
                  class="custom-control custom-control-alternative custom-checkbox"
                >
                  <input
                    class="custom-control-input"
                    id="customCheckRegister"
                    type="checkbox"
                  />
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted"
                      >I agree with the <a href="#!">Privacy Policy</a></span
                    >
                  </label>
                </div>
              </div>
            </div>

            <div class="text-center">
              <button
                [disabled]="!couldSubmit"
                (click)="onCreateAccout()"
                type="button"
                class="btn btn-primary mt-4"
              >
                Create account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
